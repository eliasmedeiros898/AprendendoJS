<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(133, 172, 172);
            color: black;
        }
    </style>

<body>
    <script>
        var nome = window.prompt("Qual o seu nome? ")
        document.write(`Olá, <strong>${nome}</strong>!</br>`)
        document.write(`Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em maiúsculas: ${nome.toUpperCase()}</br> Em minúsculas: ${nome.toLowerCase()}`)
        
    </script>
</body>
