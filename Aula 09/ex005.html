    <title>Usando DOM</title>
    <style>
        body{
            background-color: cyan;

</head>
<body>
    <h1>Aprendendo DOM</h1>

    <p>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <p><strong>DOM -> DOCUMENT OBJECT MODEL </strong></p>

    <div id="botao" >Clique aqui!</div>

    <script>
        /*
        var corpo = window.document.body
        corpo.style.background = 'white'
        */

        var p1 = window.document.getElementsByTagName("p")[0]
        p1.style.color = 'grey'

        /*
        var d = window.document.getElementById("botao")
        d.style.background = 'green'
        d.innerText = 'Estou aguardando ...'
        */

        var d = window.document.querySelector('div#botao')
        d.style.background = 'green'
        
    </script>
    
</body>
