<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area" >
        Interaja...

    </div>
    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click',clicar)
        area.addEventListener('mouseenter',mouseEnter)
        area.addEventListener('mouseout',mouseOut)
        function clicar(){
            area.style.background = 'red'
            area.innerText = "clicou"
            
            
           document.getElementById('area').innerText = 'Clicou!'
        }

        function mouseEnter(){
            area.style.background='cyan'
        }

        function mouseOut(){
            area.style.background = 'greenyellow'
            area.innerText= 'Interaja...'
        }
    </script>
</body>
</html>
