<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id= "area" onclick="clicar()" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">
        Interaja...

    </div>
    <script>
        function clicar(){
            /*
            var area = window.document.getElementById('area')
            area.innerText = "clicou"
            */
           document.getElementById('area').innerText = 'Clicou!'
        }

        function mouseEnter(){
            document.querySelector('div#area').style.background = 'cyan'
        }

        function mouseLeave(){
            document.querySelector('div#area').style.background = 'greenyellow'
            document.querySelector('div#area').innerText= 'Interaja...'
        }
    </script>
</body>
</html>
