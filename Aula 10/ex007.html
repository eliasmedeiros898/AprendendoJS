<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 18px Arial;
            background: azure;
        }
        input{
            width: auto;
            
        }
        div#res{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Reset" onclick="reset()">
    <div id = 'res'>Resultado = </div>

    <script>
        function somar(){
            var valor1 = document.querySelector("input#txt1")
            var valor2 = document.querySelector('input#txt2')
            var res = document.getElementById('res')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${soma}</strong>`
            res.style.color = 'green'
        }
        function reset(){
            
            res.innerHTML = 'Resultado ='
            res.style.color = 'black'
        }
    </script>
</body>
</html>
